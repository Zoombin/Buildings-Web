<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>推荐</title>
<meta content="yes" name="apple-mobile-web-app-capable">
<meta name="viewport" content="width=device-width,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<link href="css/bootstrap.css"  rel="stylesheet" type="text/css">
<link href="css/tuijian.css"  rel="stylesheet" type="text/css">
<link href="css/theme.css"  rel="stylesheet" type="text/css">
</head>

<body style="background-color:#fff;">
<div class="container-fluid ">
    <form class="tuijian">
        <div class="input-group">
            <span class="input-group-addon text-orange"><img src="img/icon_name.png" class="img-input"/>客户姓名 |</span>
            <input type="text" class="form-control" aria-label="" placeholder="必 填 项">
            <span class="input-group-addon"><img src="img/icon_book.png" class="img-input1"/></span>
        </div>

        <div class="input-group">
            <span class="input-group-addon text-orange"><img src="img/icon_phone.png" class="img-input"/>手机号码 |</span>
            <input type="number" class="form-control" aria-label="" placeholder="必 填 项">
            <span class="input-group-addon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        </div>

        <div class="input-group border-green">
            <span class="input-group-addon text-green"><img src="img/icon_city.png" class="img-input"/>意向城市 |</span>
            <select class="form-control">
                <option >必 填 项</option>
                <option>北京</option>
                <option>上海</option>
                <option>广州</option>
            </select>
            <span class="input-group-addon"><img src="img/icon_arrow.png" class="img-input2"/></span>
        </div>

        <div class="input-group border-green">
            <span class="input-group-addon text-green"><img src="img/icon_building.png" class="img-input"/>意向楼盘 |</span>
            <select class="form-control wh">
                <option>黄浦区</option>
                <option>浦东新区</option>
                <option>徐汇区</option>
                <option>长宁区</option>
                <option>静安区</option>
                <option>普陀区</option>
                <option>闸北区</option>
                <option>虹口区</option>
                <option>杨浦区</option>
                <option>闵行区</option>
                <option>宝山区</option>
                <option>嘉定区</option>                                    
            </select>
            <select class="form-control wh">
                <option>新城金郡</option>
                <option>新城金郡</option>
                <option>新城金郡</option>
            </select>
            <span class="input-group-addon"><img src="img/icon_arrow.png" class="img-input2"/></span>
        </div>

        <div class="input-group border-green">
            <span class="input-group-addon text-green"><img src="img/icon_date.png" class="img-input"/>看房日期 |</span>
            <input type="date" class="form-control date-input" aria-label="" placeholder="必 填 项">
            <span class="input-group-addon"><img src="img/icon_arrow.png" class="img-input2"/></span>
        </div>

        <textarea  class="form-control border" rows="5" placeholder="备注"></textarea>

        <button class="btn btn-green w100 mt20">立即推荐</button>

    </form>

    <div class="text-center text-gray pt20 pb20 text-nowrap">
        <img src="img/line_tips.png" class="inline-line" />友情提醒：只有通过实名认证才能提取佣金<img src="img/line_tips.png" class="inline-line" />
    </div> 
</div>
</body>
</html>
