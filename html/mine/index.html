<script >
$(document).ready(function(){

//未读消息数
function getMyUnreadMsgNum(){
    _this = BrokerWeb;
    $.ajax({
        url: _this.apiBaseUrl + '/broker/rest/broker/dayMark/' + _this.brokerid,
        type: 'GET',
        dataType: 'json',
        success: function(){
            //提交成功 
        },
        error: function(){
            //提交出错
        }

    });
}

//获取经纪人信息
function getBrokerInfo(){
    _this = BrokerWeb;
    $.ajax({
        url: _this.apiBaseUrl + '/broker/rest/broker/getBrokerInfo?id=' + _this.brokerid,
        type: 'GET',
        dataType: 'json',
        success: function(){
            //提交成功 
        },
        error: function(){
            //提交出错
        }

    });
}

function mineIndexMain(brokerid){
    _this = BrokerWeb;

    _this.brokerid = typeof(brokerid) === 'undefined' ? 0 : brokerid;

    //未读消息数
    _this.getMyUnreadMsgNum();

    //获取经纪人信息
    _this.getBrokerInfo();
}

$.extend(BrokerWeb, {
    getMyUnreadMsgNum: getMyUnreadMsgNum,
    getBrokerInfo: getBrokerInfo,
    init: mineIndexMain
});

//主函数入口
//参数为brokerid
BrokerWeb.init(3);

});
</script>
