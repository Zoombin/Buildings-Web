<!DOCTYPE html>
<html>
<head >
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
    <meta name="keywords" content="" />
    <meta name="description" content=" "/>
    <meta charset="utf-8">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/theme.css" rel="stylesheet">
    <script src="../js/jquery.js"></script>
</head>
<body>

<!--container -->
<div class="container-fluid" id="container">

    <!-- 头像部分// -->
    <div class="row text-center bg-user"  id="top">
        <div class="col-xs-4 pr0">
            <img src="../img/user_img.jpg" class="img img-circle img-user" alt="暂无头像" />
        </div>
        <div class="col-xs-8 text-left">
            <div class="row">
                <div class="col-xs-11 relative">
                    <span class="text-justify text-huge">张晴予</span>
                    <span class="label label-success pos-name">已认证</span>
                </div>
                <div class="col-xs-1">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-7 ">
                    <div> <strong>金牌</strong>经纪人 </div>
                    <div>当前排名：673</div>
                </div>
                <div class="col-xs-5 ">
                    <img src="../img/btn_news.png" class="img img-news">
                    <span class="bg-danger badge pos-news">1</span>
                </div>
            </div>
        </div>
    </div>
    <!-- //头像部分 -->

    <!-- 导航部分// -->
    <div class="row bg-tabs">
        <div class="col-xs-3 text-center">
            <div class="thumbnail ">
                <img src="../img/fourbtn_money.png" alt="">
                <div class="caption">
                    <span class="text-green">佣金</span>
                </div>
            </div>

        </div>
        <div class="col-xs-3 text-center">
            <div class="thumbnail ">
                <img src="../img/fourbtn_point.png" alt="">
                <div class="caption">
                    <span class="text-gray2">积分</span>
                </div>
            </div>
        </div>
        <div class="col-xs-3 text-center">
            <div class="thumbnail ">
                <img src="../img/fourbtn_fav.png" alt="">
                <div class="caption">
                    <span class="text-gray2">收藏</span>
                </div>
            </div>
        </div>
        <div class="col-xs-3 text-center">
            <div class="thumbnail ">
                <img src="../img/fourbtn_account.png" alt="">
                <div class="caption">
                    <span class="text-gray2">客户</span>
                </div>
            </div>
        </div>

    </div>
    <div class="row bg-space ">
        <div class="col-xs-3 active ">
        </div>
        <div class="col-xs-3 ">
        </div>
        <div class="col-xs-3 ">
        </div>
        <div class="col-xs-3 ">
        </div>

    </div>
    <!--//导航部分 -->

    <!-- 内容部分// -->
    <div class="row bg-total clearfix">
        <div>总佣金(元)：<span class="pull-right glyphicon glyphicon-list"></span></div>
        <div class="text-green text-huge pt10">16,888.33</div>
    </div>

    <div class="row bg-money">
        <div class="col-xs-4 border-right">
            <div class="thumbnail ">
                <img src="../img/ico_money_1.png" alt="">
                <div class="caption text-center">
                    <div>待提佣(元)</div>
                    <div class="text-red">13,342.11</div>
                </div>
            </div>
        </div>
        <div class="col-xs-4 border-right">
            <div class="thumbnail ">
                <img src="../img/ico_money_2.png" alt="">
                <div class="caption text-center">
                    <div>发放中(元)</div>
                    <div class="text-yellow">13,342.11</div>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="thumbnail ">
                <img src="../img/ico_money_3.png" alt="">
                <div class="caption text-center">
                    <div>已提佣(元)</div>
                    <div class="text-green">13,342.11</div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center text-gray pt20 pb20 text-nowrap">
        <img src="../img/line_tips.png" class="inline-line" />友情提醒：只有通过实名认证才能提取佣金<img src="../img/line_tips.png" class="inline-line" />
    </div> 
    <!-- //内容部分 -->



</div>
<!-- //container -->


</body>
</html>
