<script >
$(document).ready(function(){

//未读消息数
function getMyUnreadMsgNum(){
    var _this = BrokerWeb;
    $.ajax({
        url: _this.apiBaseUrl + '/broker/rest/msg/getMyUnreadMsgNum',
        type: 'GET',
        dataType: 'json',
        data: {
            receiverId: _this.brokerid,
            receiverType: 1
        },
        success: function(data){
            if(data.result){
                if(data.objValue==0){
                    $("#msg_num").hide();
                }else{
                    $("#msg_num").html(data.objValue).show();
                }
            }else{
                alert('获取数据失败');
            }
        },
        error: function(){
            //提交出错
        }

    });
}

//获取经纪人信息
function getBrokerInfo(){
    var _this = BrokerWeb;
    $.ajax({
        url: _this.apiBaseUrl + '/broker/rest/broker/getBrokerInfo?id=' + _this.brokerid,
        type: 'GET',
        dataType: 'json',
        success: function(data){
            console.log(data);
            
            if(data.result){
                _this.broker = data.objValue;
                _this.setBrokerInfo();
            }else{
                alert('获取信息失败');
            }
        },
        error: function(){
            //提交出错
        }

    });
}

//设置经纪人信息
function setBrokerInfo(){
    var _this = BrokerWeb;

    var broker = _this.broker;

    $("#photosrc").attr('src', broker.photosrc);
    $("#name").html(broker.screenName);

    var approveStates = {
        0: { name: '未认证', class: 'label-default' },
        2: { name: '认证中', class: 'label-warning' },
        1: { name: '已认证', class: 'label-success' }
    };
    $("#approvestate").addClass(approveStates[broker.approvestate])
        .html(approveStates[broker.approvestate]);

    $("#level").html( broker.level=='暂无等级' ? '普通' : broker.level )

    $("#rank").html( broker.ranking );

    $("#total").html( _this.commafy(broker.integral) );
}

function main(){
    var _this = BrokerWeb;

    //未读消息数
    _this.getMyUnreadMsgNum();

    //获取经纪人信息
    _this.getBrokerInfo();
}

$.extend(BrokerWeb, {
    getMyUnreadMsgNum: getMyUnreadMsgNum,
    getBrokerInfo: getBrokerInfo,
    setBrokerInfo: setBrokerInfo
});

//主函数入口
//参数为main函数
BrokerWeb.init(main);

});
</script>
