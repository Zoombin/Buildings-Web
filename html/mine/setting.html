        <span class="glyphicon glyphicon-menu-right pos-right-middle text-gray"> </span>
    </div>
    <!-- //头像部分 -->

    <div class="row bg-space "></div>

    <div class="row bg-line goto" data-id="nickname">

    <div class="row bg-line noborder goto" data-id="aboutus">

<script>
$(document).ready(function(){

$(".goto").click(function(){
    var id = $(this).attr('data-id');

    if(id=='aboutus'){
        window.location.href = 'setting_aboutus.html';
    }else if(id == 'weixin'){
        window.location.href = 'setting_weixin.html';
    }else if(id == 'shiming'){
        //do sth
    }else{
        window.location.href = 'setting_edit.html?a=' + id;
    }
});

$("#logout").click(function(){
    if(confirm('确定退出登录吗？')){

});

});
