<script src="../js/jquery.js"></script>
<script src="../js/script.js"></script>

<script>
$(document).ready(function(){

//跳转链接
function goto(){
    var id = $(this).attr('data-id');
    var _this = BrokerWeb;

    if(id=='aboutus'){
        window.location.href = 'setting_aboutus.html' + _this.search;
    }else if(id == 'weixin'){
        window.location.href = 'setting_weixin.html' + _this.search;
    }else if(id == 'shiming'){
        //todo
    }else{
        window.location.href = 'setting_edit.html' + _this.search + '&a=' + id;
    }
}

//获取经纪人信息
function getBrokerInfo(){
    var _this = BrokerWeb;
    $.ajax({
        url: _this.apiBaseUrl + '/broker/rest/broker/getBrokerInfo?id=' + _this.brokerid,
        type: 'GET',
        dataType: 'json',
        success: function(data){
            console.log(data);
            
            if(data.result){
                _this.broker = data.objValue;

                $("#photosrc").attr('src', _this.broker.photosrc);
                $("#name").html(_this.broker.screenName);

            }else{
                alert('获取信息失败');
            }

        },
        error: function(){
            //提交出错
        }

    });
}

//退出登录
function logout(){
    var _this = BrokerWeb;
    if(confirm('确定退出登录吗？')){
        var data = {
            userId: _this.brokerid,
            deviceType: _this.params.dtype,//ios/android
            isOrg: (_this.params.type==2 ? 1 : 0)
        };

        $.ajax({
            url: _this.apiBaseUrl + '/broker/rest/broker/deleteDeviceNum' ,
            type: 'POST',
            data: data,
            dataType: 'json',
            success: function(){
                alert('成功登出');
            },
            error: function(){
                alert('请求错误');
            }

        });
    }

}

//修改头像
function updateImage(url){
    var _this = BrokerWeb;
    $.ajax({
        url: _this.apiBaseUrl + '/broker/rest/broker/getBrokerInfo?id=' + _this.brokerid,
        type: 'GET',
        dataType: 'json',
        success: function(){
            //提交成功 
        },
        error: function(){
            //提交出错
        }

    });
}

function main(brokerid){
    var _this = BrokerWeb;

    //获取信息
    _this.getBrokerInfo();

    //跳转链接
    $(".goto").click(_this.goto);

    //退出登录
    $("#logout").click(_this.logout);

}

$.extend(BrokerWeb, {
    goto: goto,
    getBrokerInfo: getBrokerInfo,
    logout: logout,
     //修改头像,参数不确定是url还是文件
    //调用方法：Brokerweb.updateimage(url)
    updateImage: updateImage
});

//主函数入口
//参数为main函数
BrokerWeb.init(main);

});

</script>
